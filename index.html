<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Bootstrap dropdown</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />

</head>
<body>
<form  class="form-horizontal" action="">
    <div class="navbar">
        <div class="navbar-inner">
            <div class="container">
            <div class="container-fluid">
                <h1>Select Form:</h1>
            </div>
                <ul class="nav">
                    <li class="dropdown" id="Type">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">Product's Type<b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Electronics</a></li>
                            <li class="divider"></li>
                            <li><a href="#">Cars</a></li>
                        </ul>
                    </li>
                    <li class="dropdown" id="SubTypeEl">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">Product's SubType<b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">IOS</a></li>
                            <li class="divider"></li>
                            <li><a href="#">Android</a></li>
                        </ul>
                    </li>
                    <li class="dropdown" id="IOS">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">Product's Model<b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Iphone7</a></li>
                            <li class="divider"></li>
                            <li><a href="#">Iphone6</a></li>
                        </ul>
                    </li>
                </ul>
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>

    </div>
</form>
    <script type="text/javascript" src="js/jquery-latest.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('.dropdown-toggle').dropdown();
        });
   </script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <!-- Include all compiled plugins (below), or include individual files 
        as needed -->
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
